<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事便笺</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <button id="clear" class="clear btn effect">
        <i class="fas fa-trash"></i> 清空卡片
    </button>
    <h1>
        <p>记事便笺</p>
        
        <button id="show" class="btn btn-small effect">
            <i class="fas fa-plus"></i> 添加新卡片
        </button>
        <button id="del" class="btn btn-small del effect">
            <i class="fas fa-minus"></i> 删除卡片
        </button>
    </h1>
    <div id="cards-container" class="cards">

    </div>

    <div class="navigation">
        <button id="prev" class="nav-button effect">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p id="current"></p>
        <button id="next" class="nav-button effect">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div id="add-container" class="add-container">
        <h1>添加新卡片
            <button id="hide" class="btn btn-small btn-ghost">
                <i class="fas fa-times"></i>
            </button>
        </h1>
        <div class="form-group">
            <label for="question">问题</label>
            <textarea id="question" placeholder="输入问题"></textarea>
        </div>
        <div class="form-group">
            <label for="answer">答案</label>
            <textarea id="answer" placeholder="输入答案"></textarea>
        </div>
        <button id="add-card" class="btn effect">
            <i class="fas fa-plus"></i> 添加卡片
        </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
