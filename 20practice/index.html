<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字机</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div id="settings" class="settings">
          <fieldset> 
            <label for="difficulty" class="field-label">难度等级</label>   
            <div class="field-item">
              <input type="radio" id="easy" name="difficulty" value="easy"
                     checked>
              <label for="easy">Easy</label>
            </div>
        
            <div class="field-item">
              <input type="radio" id="medium" name="difficulty" value="medium">
              <label for="medium">Medium</label>
            </div>
        
            <div class="field-item">
              <input type="radio" id="hard" name="difficulty" value="hard">
              <label for="hard">Hard</label>
            </div>
        </fieldset>
        <button class="start-btn" id="start-btn">开始打字</button>
    </div>
    <div class="container">
        <h2>👩‍💻 Speed Typer 👨‍💻</h2>
        <small>Type the following:</small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here..." autofocus>
        <p class="time-container">剩余时间：<span id="time"></span>s</p>
        <p class="score-container">分数：<span id="score">0</span></p>
        <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
